<h2>Built-in pipe example</h2>

<p>transform string "{{ message }}"
    using pipe: {{ message | uppercase }}
</p>

<p>Without JSON pipe:</p>
    <pre>{{object}}</pre>
    <p>With JSON pipe:</p>
    <pre>{{object | json}}</pre>

<h2>Custom pipe example</h2>

<p>transform number "{{ myNumber }}"
    using pipe: {{ myNumber | zeroPadding }}
</p>
